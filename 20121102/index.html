<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="mystyle.css">
    <script defer src="myscript.js"></script>
</head>

<body>
    <div id="scene">
        <div id="three">
            <div id="x" class="axis">x</div>
            <div id="y" class="axis">y</div>
            <div id="z" class="axis">z</div>
            <div id="xy" class="plane">xy</div>
            <div id="yz" class="plane">yz</div>
            <div id="zx" class="plane">zx</div>
        </div>
    </div>
    <p><input id="xs" type="range" min="0" max="360" value="180"></p>
    <p><input id="ys" type="range" min="0" max="360" value="180"></p>
    <p><input id="zs" type="range" min="0" max="360" value="180"></p>
    <p><input id="sw" type="checkbox"></p>
</body>

</html>
