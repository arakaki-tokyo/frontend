<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="mystyle.css">
    <script defer src="myscript.js"></script>
</head>

<body>
    <div id="perspective">
    <div id="scene">
        <div id="three">
            <div id="x" class="axis">x</div>
            <div id="y" class="axis">y</div>
            <div id="z" class="axis">z</div>
            <div id="xy" class="plane">xy</div>
            <div id="yz" class="plane">yz</div>
            <div id="zx" class="plane">zx</div>
        </div>
    </div>
    </div>
    <div id="controller">
        <div>
            <p>perspecitve moving</p>
            <p><input id="pxs" type="range" step="1" min="0" max="360" value="0"></p>
        </div>
        <p><input id="xs" type="range" step="1" min="-180" max="180" value="0"></p>
        <p><input id="ys" type="range" step="1" min="-180" max="180" value="0"></p>
        <p><input id="zs" type="range" step="1" min="-180" max="180" value="0"></p>
        <div><input id="sw" type="checkbox"><label for="sw" id="toggle"></label></div>
        <div id="debug"></div>
    </div>
</body>

</html>
